{% extends 'base.html' %}
{% block content %}
<h1>Productos Disponibles</h1>
<table class="table">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Precio</th>
      <th>Stock</th>
    </tr>
  </thead>
   <tbody>
    {% for producto in productos %}
    <tr>
      <td>{{producto.nombre}}</td>
      <td>{{producto.precio}}</td>
      <td>{{producto.stock}}</td>
    </tr>
    {% endfor %}
   </tbody>
</table>

{% endblock %}
